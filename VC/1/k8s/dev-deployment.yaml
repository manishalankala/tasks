apiVersion : apps/v1
kind: Deployment
metadata:
  name: dev-app 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dev-app
  template:
    metadata:
      labels:
        app: dev-app 
    spec:
      containers:
        - name: dev-app-image
          image: ACR01.azurecr.io/sampleapp
          imagePullPolicy: Always
          ports:
          - containerPort: 80 
      imagePullSecrets:
      - name: dockerpullsecret
---

apiVersion: v1
kind: Service
metadata:
    name: app-service
    labels:
      app: app-service
spec:
    type: LoadBalancer
    ports:
    - port: 80
      targetPort: 80
    selector:
        app: dev-app 
